<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModelSemester Test </title>
  </head>
  <body>
    <h1>test</h1>
    <!-- This script tag assigns the JSON from Flask to a JavaScript variable -->
    <script>
      var classesArrayJson = {{ classesArrayJson | tojson | safe }};
    </script>
    <p id="classes-json"></p>
    <div id="root"></div>
    <!-- Ensure the path to pytojs.js is correct -->
    <script src="{{ url_for('static', filename='pytojs.js') }}"></script>
    <script>
      // This script will insert the JSON into the <p> element
      document.getElementById('classes-json').textContent = JSON.stringify(classesArrayJson, null, 2);
    </script>
  </body>
</html>
